<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/127f3c1ced.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="rpsTitle">Rock Paper Scissors</h1>
            <h2 class="subTitle">Best of 5!</h2>
        </header>
        <div class="game">
        <h2 class="round">Round 0</h2>
        <button class="restart"><span class="fas fa-redo-alt"></span></button>
        <h1 class="winner"></h1>
        <div class="rps">
        <button class="rock"><span class="fas fa-fist-raised btn-bg"></span></button>
        <button class="paper"><span class="fas fa-hand-paper btn-bg"></span></button>
        <button class="scissors"><span class="fas fa-hand-peace btn-bg"></span></button> 
        </div>
        <div class="decision"><p class="decisionText"></p></div>
        </div>
    </div>
</body>
</html>
